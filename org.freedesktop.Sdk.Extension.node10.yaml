app-id: org.freedesktop.Sdk.Extension.node10
branch: '18.08'
runtime: org.freedesktop.Sdk
runtime-version: '18.08'
sdk: org.freedesktop.Sdk
build-extension: true
separate-locales: false
appstream-compose: false
build-options:
  prefix: /usr/lib/sdk/node10
modules:
  - name: node
    sources:
      - type: archive
        url: https://nodejs.org/dist/v10.17.0/node-v10.17.0.tar.xz
        sha256: 412667d76bd5273c07cb69c215998109fd5bb35c874654f93e6a0132d666c58e
    config-opts:
      - '--openssl-use-def-ca-store'
      - '--shared-openssl'
      - '--shared-zlib'
      - '--with-intl=system-icu'

  - name: scripts
    buildsystem: simple
    build-commands:
      - 'cp enable.sh install.sh /usr/lib/sdk/node10'
      - 'mkdir -p /usr/lib/sdk/node10/share/metainfo'
      - 'cp org.freedesktop.Sdk.Extension.node10.appdata.xml /usr/lib/sdk/node10/share/metainfo'
      - 'appstream-compose --basename=org.freedesktop.Sdk.Extension.node10 --prefix=${FLATPAK_DEST} --origin=flatpak org.freedesktop.Sdk.Extension.node10'
    sources:
      - type: script
        dest-filename: install.sh
        commands:
          - 'cp -r /usr/lib/sdk/node10 ${FLATPAK_DEST}/node'
      - type: script
        commands:
          - 'export PATH=$PATH:/usr/lib/sdk/node10/bin'
          - 'export npm_config_nodedir=/usr/lib/sdk/node10'
        dest-filename: enable.sh
      - type: file
        path: org.freedesktop.Sdk.Extension.node10.appdata.xml
